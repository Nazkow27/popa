<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Характеристики мотоцикла</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Характеристики мотоцикла</h1>
        <table>
            <tr>
                <th>Характеристика</th>
                <th>Значення</th>
            </tr>
            <tr>
                <td>VIPER ZS200-3</td>
                <td></td>
            </tr>
            <tr>
                <td>Об'єм двигуна</td>
                <td>200 куб. см</td>
            </tr>
            <tr>
                <td>Потужність</td>
                <td>14 к.с.</td>
            </tr>
            <tr>
                <td>Вага</td>
                <td>130 кг</td>
            </tr>
            <tr>
                <td>Тип двигуна</td>
                <td>Чотиритактний</td>
            </tr>
            <tr>
                <td>Трансмісія</td>
                <td>5-ступінчаста</td>
            </tr>
            <tr>
                <td>Максимальна швидкість</td>
                <td>130 км/год</td>
            </tr>
        </table>
    </div>
</body>
</html>
